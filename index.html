<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Browser extensions manager UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>

<body>

  <div class="nav">
    <div class="nav-left">
      <img width="140px" src="./assets/images/logo.svg" alt="Extensions">
    </div>
    <div class="nav-right">
      <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle theme">
        <img id="themeIcon" src="./assets/images/icon-moon.svg" alt="Toggle Theme" width="22" height="22">
      </button>
    </div>
  </div>

  <div class="nav2">
    <div id="extensionsList">Extensions List</div>
    <div class="filter">

      <div class="all">All</div>
      <div class="active">Active</div>
      <div class="inactive">Inactive</div>

    </div>

  </div>

  <div class="main">
    <div class="cards">
      <div class="switch">
        <label>
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>

  </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/YashHarfode">Yash Harfode</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
